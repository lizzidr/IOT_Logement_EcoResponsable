<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel - Gestion des Logements</title>

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Styles -->
    <style>
        /* Navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .nav-link.active {
            font-weight: 600;
            border-bottom: 2px solid #ffffff;
        }

        #dynamic-content {
            display: flex;
            margin: auto;
            width: 100vh;
        }

        .row.g-4 {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin: auto;
            gap: 50px; /* Espace entre les cartes */
        }

        .col-md-4 {
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: 0px;
            margin: 0px;
        }


        /* Glassmorphism Cards */
        .icon-card {
            width: 170px;             /* Taille fixe des cartes */
            height: 150px;            /* Hauteur fixe des cartes */
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
        }


        .icon-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .icon-card i {
            font-size: 3rem;
            color: #ffffff;

            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .icon-card h5 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;

        }

        /* Styles des boutons pour un design cohérent avec le thème */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Personnaliser les conteneurs pour le détail des capteurs et mesures */
        h3.text-center {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1rem;
            color: #000000;
        }

        ul li {
            margin: 10px 0;
        }

        ul li strong {
            color: #000000;
        }

        /* Ajustement de la disposition pour les détails du capteur */
        .row.g-4 {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .col-md-6 {
            margin-bottom: 30px;
        }

        /* Style général du contenu */
        .container {
            display: block;
            max-width: 960px; /* Limite la largeur du contenu pour éviter qu'il ne soit trop large */
            margin: 0 auto; /* Centrer le contenu */
            padding: 0;
        }

        /* Style pour le titre */
        h3.text-center {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        /* Cartes contenant les détails et le graphique */
        .card {
            background-color: #f9f9f9; /* Fond clair pour les cartes */
            border: 1px solid #ddd; /* Légère bordure */
            border-radius: 10px;
            width: 500px;
        }

        /* Style des listes dans les cartes */
        .card ul {
            padding-left: 20px;
            list-style-type: none;
        }

        .card li {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #555;
        }

        .card h5 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Ajout d'une ombre légère aux cartes */
        .card.shadow-sm {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Espacement autour des éléments */
        .mb-4 {
            margin-bottom: 30px;
        }

        .mt-4 {
            margin-top: 30px;
        }

        /* Graphique */
        canvas#mesuresGraph {
            height: 500px; /* Fixer une hauteur appropriée au graphique */
            margin-top: 20px;
        }

        /* Bouton "Retour aux capteurs" */
        button.btn-primary {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #007bff;
            border: none;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button.btn-primary:focus {
            outline: none;
        }

        #logement-name {
            background-color: rgba(255, 255, 255, 0.8); /* Fond semi-transparent */
            color: #333; /* Couleur du texte */
            font-size: 0.8rem; /* Taille du texte */
            font-weight: bold; /* Texte en gras */
            padding: 10px; /* Espacement autour du texte */
            border-radius: 10px; /* Bords arrondis */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Ombre portée légère */
            text-align: center; /* Centrer le texte */
            max-width: 200px; /* Limiter la largeur pour qu'il ne soit pas trop large */
            margin: 20px auto; /* Centrer la div sur la page */
            
        }


        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #ffffff;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1><i class="bi bi-house-door-fill"></i> Gestion des Logements</h1>
        <p>Ajoutez, gérez et consultez vos logements en un clic !</p>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark w-100">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-tree-fill"></i> Eco-Logement</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="logements.html">Logements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="consommation.html">Consommation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="configuration.html">Configuration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="logement-name"></div>
    <section class="container my-5" id="main-container">
        
        <div id="dynamic-content">
            <!-- Contenu initial avec les cartes des fonctionnalités -->
            <div class="row g-4">
                <!-- Card 1: Pièces -->
                
                    <div class="icon-card" onclick="fetchPieces(idLogement)"> <!-- ID du logement (exemple: 1) -->
                        <i class="bi bi-door-open"></i>
                        <h5>Pièces</h5>
                    </div>
                
                <!-- Card 2: Factures -->
                
                    <div class="icon-card" onclick="fetchFactures(idLogement)">
                        <i class="bi bi-receipt"></i>
                        <h5>Factures</h5>
                    </div>
                
            </div>
        </div>
    </section>

    <!-- Bouton Retour en bas à gauche -->
    <div id="back-button">
        <button class="btn btn-secondary" onclick="history.back()">
            <i class="bi bi-arrow-left-circle-fill"></i> Retour
        </button>
    </div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Eco-Logement. Tous droits réservés.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/pieces.js"></script>
</body>
</html>
